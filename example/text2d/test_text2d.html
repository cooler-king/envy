<h1>Envy 2D Text</h1>

<div id="vis-container" style="height:1000px;">
    <h3>Basic</h3>
    <div style='display: flex; height: 100px;'>
        <envy-scene #basic></envy-scene>
    </div>
    <hr>
    <h3>Font Variations</h3>
    <div style='display: flex; height: 100px;'>
        <envy-scene #fontVariation></envy-scene>
    </div>
    <hr>
    <h3>Rotation</h3>
    <i>0, 30, 45, 60, 90</i>
    <div style='display: flex; height: 100px;'>
        <envy-scene #rotation></envy-scene>
    </div>
    <hr>
    <h3>Anchors</h3>
    <i>Default, Center, Bottom, Bottom-Left, Bottom-Right, Left, Right, Top, Top-Left, Top-Right</i>
    <div style='display: flex; height: 200px;'>
        <envy-scene #anchors></envy-scene>
    </div>
    <hr>
    <h3>Lifecycle</h3>
    <button #enterButton>Enter</button>
    <button #updateButton>Update</button>
    <button #exitButton>Exit</button>
    <div style="display: flex; min-height:500px;">
        <envy-scene #lifecycle></envy-scene>
    </div>
    <hr>
    <h3>Hit Testing</h3>
    <div id='hit-feedback'>========================</div>
    <div id='hit-feedback-over'>========================</div>
    <div id='hit-feedback-downup'>========================</div>
    <p></p>
    <div style='display: flex; height: 300px;'>
        <envy-scene #hit></envy-scene>
    </div>
    <p></p>
</div>
