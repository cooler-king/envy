<h1>Envy Pie</h1>

<div class="vis-container" style="height:150px;">
    <envy-pie #basic [slices]="basicSlices" style="height:500px;"></envy-pie>
</div>

<h2>Dynamic</h2>
<div class="vis-container" style="height:150px;">
    <envy-pie #dynamic [slices]="dynamicSlices"
              [innerRadius]="dynamicInnerRadius"
              style="height:500px;"></envy-pie>
</div>
